[general]
error_codes_file:       error_codes
spfind_output_file:     spfind_peaks.dat
sptrace_output_file:    sptrace_traces.dat

max_curvature_post_cor: 1.5

[spclip]
bin_size_px:            20
bg_percentile:          0.1
clip_sigma:             1.0
thresh_sigma:           3.0
scan_window_size_px:    100
scan_window_nsigma:     1
min_spectrum_width_px:  203
force_bottom_px:        1
force_top_px:           204

[spfind_ref]
bin_size_px:                    50
detrend_median_width_px:        0
bg_percentile:                  0.1
clip_sigma:                     3
median_filter_width_px:         3
min_snr:                        10
min_spatial_width_px:           4
finding_window_lo_px:           80
finding_window_hi_px:           100
max_centering_num_px:           7
centroid_half_window_size_px:   3
min_used_bins:                  8
window_x_lo:                    150
window_x_hi:                    850

[sptrace]
polynomial_order:       2

[spcorrect]
interpolation_type:     linear
conserve_flux:          1

[sparcfit]
min_dist:               7
half_aperture_num_pix:  7
derivative_tol:         1
derivative_tol_ref_px:  2
max_pix_diff:           3
min_matched_lines:      3
max_av_wavelength_diff: 100
fit_order:              4

[sprebin]
start_wav:              4020
end_wav:                7880
dispersion:             9.2
interpolation_type:     linear
conserve_flux:          1

[spfind_target]
bin_size_px:                    600
detrend_median_width_px:        10
bg_percentile:                  0.5
clip_sigma:                     2
median_filter_width_px:         3
min_snr:                        3
min_spatial_width_px:           4
finding_window_lo_px:           80
finding_window_hi_px:           100
max_centering_num_px:           7
centroid_half_window_size_px:   3
min_used_bins:                  1
window_x_lo:                    200
window_x_hi:                    800

[spextract_nonss]
method:                         simple
ss_method:                      none
target_half_aperture_px:        4
sky_window_half_aperture_px:    0  

[spextract_ss]
method:                         simple
ss_method:                      median
target_half_aperture_px:        4
sky_window_half_aperture_px:    25  

[spflcor]
tel_thput:                      1

[spreformat]
operations:                     LSS_NONSS,SPEC_NONSS,SPEC_SS,NORMFLUX,FLUX
